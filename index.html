<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Image</title>
    <style>
        /* Body poora screen cover kare aur koi margin na ho */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* optional, dark background */
        }

        /* Image screen me center aur fit ho */
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/nXj2rHHV/your-image.jpg" alt="Full Screen Image">
</body>
</html>
